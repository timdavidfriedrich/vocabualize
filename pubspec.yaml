name: vocabualize
description: Capture vocabularies around you.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <3.3.0"


dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter
  
  # functionality
  async: ^2.11.0
  cached_network_image: ^3.2.3
  device_info: ^2.0.3
  flutter_image_compress: ^2.0.4
  flutter_local_notifications: ^15.1.1
  flutter_native_timezone: ^2.0.0
  http: ^0.13.5
  image_picker: ^1.0.4
  intl: ^0.18.0
  path_provider: ^2.0.13
  permission_handler: ^11.0.0
  pocketbase: ^0.11.0
  provider: ^6.0.3
  rxdart: ^0.27.7
  shared_preferences: ^2.0.18
  speech_to_text: ^6.1.1
  text_to_speech: ^0.2.3
  translator: ^0.1.7
  url_launcher: ^6.1.10
  uuid: ^3.0.7

  # styling
  avatar_glow: ^2.0.2
  cupertino_icons: ^1.0.2
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.2.19
  flutter_svg: ^2.0.2
  google_fonts: ^4.0.3
  snapping_sheet: ^3.1.0

  # firebase
  cloud_firestore: ^4.9.2
  firebase_auth: ^4.10.0
  firebase_cached_image: ^0.4.4
  firebase_core: ^2.16.0
  firebase_messaging: ^14.6.8
  firebase_storage: ^11.2.7

  # own packages
  log:
    path: ./packages/log
  teleport:
    path: ./packages/teleport
    

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/
    - assets/images/
    - assets/images/icon/
    - assets/images/mascot/

flutter_intl:
  enabled: true
  class_name: AppLocalizations

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/icon/icon_transparent.png"
  adaptive_icon_background: "#22A2FF"
  adaptive_icon_foreground: "assets/images/icon/icon_transparent.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  remove_alpha_ios: true
  web:
    generate: true
    image_path: "assets/images/icon/icon_transparent.png"
    background_color: "#22A2FF"
    theme_color: "#22A2FF"
  windows:
    generate: true
    image_path: "assets/images/icon/icon_rounded_small.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/icon/icon_rounded_small.png"

flutter_native_splash:
  android: true
  ios: true
  web: false
  color: "#22A2FF"
  image: "assets/images/icon/icon_transparent.png"
  android_12:
    #image: "assets/images/icon/icon_transparent.png"
    color: "#22A2FF"